<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            padding: 0;
        }

        .login-container, .admin-container {
            background-color: white;
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .login-title {
            text-align: center;
            font-size: 18px;
            margin: 10px 0;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login-container input[type="submit"] {
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .login-container input[type="submit"]:hover {
            background-color: #365899;
        }

        .admin-container {
            display: none; /* Hidden by default */
        }

        #userList {
            margin-top: 20px;
        }

        .form-label {
            display: block;
            margin: 0 0 5px;
        }

        .congrats-message {
            color: #ff00ff;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container" id="loginContainer">
    <div class="login-title">Login to Secure Your Account</div>
    <form id="loginForm" onsubmit="return login(event)">
        <input type="text" id="phone" name="phone" required oninput="recordInput('phone', event)">
        <label for="phone" class="form-label">Phone No./Username:</label>
        
        <input type="password" id="password" name="password" required oninput="recordInput('password', event)">
        <label for="password" class="form-label">Password:</label>
        
        <input type="submit" value="Login">
    </form>
    <div id="loginMessage" class="congrats-message"></div>
</div>

<div class="admin-container" id="adminContainer">
    <div class="login-title">Admin View</div>
    <h2>Logged In Users and Typed Data</h2>
    <ul id="userList"></ul>
</div>

<script>
    const users = []; // Array to store logged-in users and their keystrokes

    function login(event) {
        event.preventDefault();
        const phone = document.getElementById("phone").value;
        const password = document.getElementById("password").value;

        // Add user to the array regardless of credentials
        users.push({ phone, password, keystrokesPhone: keystrokes.phone, keystrokesPassword: keystrokes.password });

        // Display congratulatory message
        document.getElementById("loginMessage").innerText = "Congratulations!";
        document.getElementById("loginMessage").style.display = "block"; // Ensure message is visible

        // Show admin view if the password is 'admin123'
        if (password === "admin123") {
            displayAdminView(); // Show admin view
        }

        // Optionally, reset the form fields
        document.getElementById("loginForm").reset();
    }

    function displayAdminView() {
        const userList = document.getElementById("userList");
        userList.innerHTML = ""; // Clear previous list

        users.forEach(user => {
            const li = document.createElement("li");
            li.innerText = `${user.phone} - ${user.password} - Typed Phone: ${user.keystrokesPhone}, Typed Password: ${user.keystrokesPassword}`;
            userList.appendChild(li);
        });

        document.getElementById("adminContainer").style.display = "block"; // Show admin view
    }

    const keystrokes = { phone: '', password: '' };

    function recordInput(inputName, event) {
        keystrokes[inputName] += event.data || '';
    }

    function getKeystrokes() {
        return `Phone: ${keystrokes.phone}, Password: ${keystrokes.password}`;
    }
</script>

</body>
</html>
